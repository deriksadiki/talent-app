
   <ion-header>
      <ion-navbar color = "own" >
        <button ion-button menuToggle icon-only>
          <ion-icon name='md-menu'></ion-icon>
        </button>
       
        <ion-title><ion-icon name="md-flame"></ion-icon>&emsp;Top Trending        </ion-title>
      </ion-navbar>
     
    </ion-header>

    
    <ion-content class="img">

      <!-- <h1 align = "center" > -->
      <br>
      <div *ngFor="let i of videos; let a =index">
          <ion-card>
              <ion-item (click)="profile(a)">
                <ion-avatar item-start >
                  <img src="{{i.img}}">
                </ion-avatar>
                <h2>{{i.name}}</h2>
                <p>{{i.vidname}}</p>
              </ion-item>
     
     
              <!-- <video width="390" height="240" controls>
                  <source src={{i.vidurl}} type="video/mp4">
                    <source src={{i.vidurl}} type="video/mkv">
                </video> -->
     
              <ion-card-content>
                <p>{{i.vidDesc}}</p>
                <ion-row>
                    <ion-col>
                      <button color={{i.color}} ion-button icon-start clear small (click)="like(a)">
                        <ion-icon name="md-thumbs-up"></ion-icon>
                        <div>{{i.likes}} Likes</div>
                      </button>
                    </ion-col>
                    <ion-col>
                      <button  ion-button class="com" icon-start clear small center (click)="test(a)">
                        <ion-icon name="md-text"></ion-icon>
                        <div>{{i.comments}} Comments</div>
                      </button>
                    </ion-col>
                    <ion-col>
                        <button ion-button  icon-start clear small center>
                     <div>  {{i.date}}</div>
                    </button>
                    </ion-col>
                    </ion-row>
                  </ion-card-content>
                </ion-card>
       </div>
     
  <ion-fab   bottom right  >
    <button class="fabi" ion-fab  (click) = "Upload()" color = "own">
      <ion-icon name="md-add"></ion-icon>  
    </button>
  </ion-fab>


      </ion-content>
