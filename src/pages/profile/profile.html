<ion-header>

    <div *ngFor="let i of arr2;" class="img" align="center">
        <ion-navbar color="trans">
            <button style="color: white" ion-button menuToggle icon-only>
                <ion-icon name='md-menu'></ion-icon>
            </button>
           
        </ion-navbar>
        <div class="B">
                <button class="con" style="color: white" ion-button icon-only clear (click) = "Edit()" >
                                 <ion-icon name = "md-create"></ion-icon>
                             </button>
             </div>
        <div class="phot">
        <img class="pic" src="{{i.imageURl}}">
        <h1 class="h">{{i.name}}</h1>
    </div>
   
        <ion-grid class="dash">
            <ion-row>
                <ion-col class="space">
                    <ion-icon name="videocam"></ion-icon><br> Uploads
                    <br><br> 10,000
                </ion-col>
                <ion-col class="space">
                    <ion-icon name="thumbs-up"></ion-icon><br> Likes
                    <br><br> 20,000
                </ion-col>
                <ion-col class="space">
                    <ion-icon name="text"></ion-icon><br> Comments
                    <br><br> 10,000
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-icon class="sbtn" name="settings"></ion-icon>
</ion-header>
<ion-content>

<ion-item text-wrap>
    <p>
        <!-- {{i.bio}} -->
    </p>
</ion-item>

    <div class="uploads">
        <hr class="line">

        <h1 class="header">Uploads</h1>
        <ion-list>
            <ion-grid class="grid">
                <ion-row class="row">
                    <ion-col class="col" col-6 *ngFor="let i of myVideos;" class="col1">

                        <ion-card class="card">
                            <ion-card-content>
                                <ion-item class="avatar" style="width:100%;">
                                    <!-- <ion-avatar  >
                                        <img src="{{i.img}}"> 
                                      </ion-avatar> -->
                                    <div class="name">{{i.vidname}}</div>
                                </ion-item>
                                <video width="150" height="80">
                                    <source src={{i.vidurl}} type="video/mp4">
                                    <source src={{i.vidurl}} type="video/mkv">
                                </video>
                                <p class="p">{{i.date}}</p>
                            </ion-card-content>
                        </ion-card>

                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-list>
    </div>
</ion-content>
<ion-footer>
    <ion-fab fixed bottom right>
        <button class="fabi" ion-fab (click)="Upload()" color="own">
            <ion-icon class="i" name="md-add"></ion-icon>
        </button>
    </ion-fab>
</ion-footer>
