<ion-header>
    <ion-navbar color = "own" >
       <button ion-button menuToggle icon-only>
           <ion-icon name='menu'></ion-icon>
         </button>
   <ion-title>
     <ion-icon name="flame"></ion-icon>&emsp;Top Trending
   </ion-title>
 </ion-navbar>
</ion-header>

<ion-content class="img">
  <div *ngFor="let i of videos; let a =index">
     <ion-card >
         <ion-item (click)="profile(a)">
           <ion-avatar item-start >
             <img src="{{i.img}}">
           </ion-avatar>
           <h2><b>{{i.name}}</b> <span end class="datew">{{a.date}}</span></h2>
           <p><b>{{i.vidname}}</b></p>
         </ion-item>

         <!-- <video width="10000" height="240" controls>
             <source src={{i.vidurl}} type="video/mp4">
               <source src={{i.vidurl}} type="video/mkv">
           </video> -->

         <ion-card-content>
           <p>{{i.vidDesc}}</p>
           <ion-row>
               <ion-col>
                 <button color={{i.color}} ion-button icon-start clear small (click)="like(a)">
                   <ion-icon name="thumbs-up"></ion-icon>
                   <div>{{i.likes}} Likes</div>
                 </button>
               </ion-col>
               <ion-col>
                 <button  ion-button class="com" icon-start clear small center (click)="test(a)">
                   <ion-icon name="text"></ion-icon>
                   <div>{{i.comments}} Comments</div>
                 </button>
               </ion-col>
               <ion-col>
                   <button ion-button  icon-start clear small center>
                <div>  {{i.date}}</div>
               </button>
              </ion-col>
               <ion-col >
                 <ion-note class="time">

                 </ion-note>
               </ion-col>
               </ion-row>
             </ion-card-content>
           </ion-card>
  </div>

 </ion-content>
