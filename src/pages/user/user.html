
<ion-header>
  <ion-navbar color = "color">
    <ion-title>User profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="img">
<br>
<div class="logo" align="center">
    <img class="logo" src="../../assets/imgs/play-button (1).png">
  </div>

  <h1>Vid'It.</h1>
<div align = "center" >
        <ion-list class="context" no-lines>

          <ion-item>
            <ion-label ><ion-icon name="md-person" class="i"></ion-icon></ion-label>
            <ion-input type="text" placeholder = "Username" [(ngModel)] = "guest.Username"></ion-input>
          </ion-item>
      
            <ion-item>
              <ion-label ><ion-icon name="md-at" class="i"></ion-icon></ion-label>
              <ion-input type="text" placeholder = "E-mail" [(ngModel)] = "guest.email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label ><ion-icon name="md-lock" class="i"></ion-icon></ion-label>
              <ion-input type="password" placeholder = "Password" [(ngModel)] = "guest.password"></ion-input>
            </ion-item>
          </ion-list>
        </div>
