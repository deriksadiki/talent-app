
<ion-header>
<ion-navbar color = "color" >
<ion-title>Artist Profile</ion-title>
<button ion-button menuToggle icon-only>
    <ion-icon name='menu'></ion-icon>
  </button>
</ion-navbar>
</ion-header>

<ion-content class="img">
  <br>
    <div class="logo" align="center">
        <img class="logo" src="../../assets/imgs/play-button (1).png">
      </div>
      <h1>Vid'It.</h1>

 
<ion-card-content>

    <ion-list class="list" no-lines>
      <ion-item>
        <ion-label ><ion-icon name="person" class="i"></ion-icon></ion-label>
        <ion-input type="text" placeholder="Name" [(ngModel)]= "artist.name"></ion-input>
      </ion-item>


      <ion-item class="items">
        <ion-label ><ion-icon name="person" class="i"></ion-icon></ion-label>
        <ion-input placeholder="Surname" type="text" [(ngModel)]= "artist.surname"></ion-input>
      </ion-item>

        <ion-item class="items">
            <ion-label ><ion-icon name="person" class="i"></ion-icon></ion-label>
            <ion-input placeholder="Username" type="text" [(ngModel)]= "artist.username"></ion-input>
          </ion-item>
  
        <ion-item class="items">
            <ion-label ><ion-icon name="at" class="i"></ion-icon></ion-label>
            <ion-input placeholder="E-mail" type="text"  [(ngModel)] = "artist.email"></ion-input>
          </ion-item>
        
          <ion-item class="items">
            <ion-label ><ion-icon name="lock" class="i"></ion-icon></ion-label>
            <ion-input placeholder="Password" type="password"  [(ngModel)] = "artist.password"></ion-input>
          </ion-item>
        

        <ion-item class="items">
            <ion-label > <ion-icon ios="ios-transgender" md="md-body" class="i"></ion-icon></ion-label>
            <ion-select class="box" [(ngModel)]="artist.gender" placeholder="Gender" item-center>
                <ion-option value="Male">Male</ion-option>
                <ion-option value="Female">Female</ion-option>
              </ion-select>
          </ion-item>
    
          <ion-item class="items">
            <ion-label ><ion-icon name="call" class="i"></ion-icon></ion-label>
            <ion-input placeholder="Cell No" type="text"  [(ngModel)] = "artist.cellno"></ion-input>
          </ion-item>
   
            <ion-item class="items">
                <ion-label ><ion-icon name="walk" class="i"></ion-icon></ion-label>
                <ion-input placeholder="Age" type="text"  [(ngModel)] = "artist.age"></ion-input>
              </ion-item>
            </ion-list>
          </ion-card-content>


   <div class="butt1" align="center">
      <button ion-button color="own" round (click)="takePicture()">Take photo</button> <br>
      <button class="btn" ion-button color="own" round (click)="reg()">Sign Up</button>
    </div>
   </ion-content>
