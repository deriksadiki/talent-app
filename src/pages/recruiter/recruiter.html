<ion-header>

  <ion-navbar>
    <ion-title>Recruiter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="img" >

    <div class="logo" align="center">
        <img class="logo" src="../../assets/imgs/play-button (1).png">
      
        <h1>Vid'It.</h1>
    </div>

<ion-card class="bg">
  <ion-card-content >

      <ion-list class="context">

          <ion-item>
            <ion-label ><ion-icon name="person" class="i"></ion-icon>Name:</ion-label>
            <ion-input type="text" [(ngModel)]= 'recrt.name'></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label ><ion-icon name="person" class="i"></ion-icon>Surname:</ion-label>
            <ion-input type="text"  [(ngModel)] = "recrt.surname"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label ><ion-icon name="mail" class="i"></ion-icon>Email:</ion-label>
              <ion-input type="text"  [(ngModel)] = "recrt.email"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label ><ion-icon name="lock" class="i"></ion-icon>Password:</ion-label>
              <ion-input type="password"  [(ngModel)] = "recrt.password"></ion-input>
            </ion-item>
          </ion-list>

          <ion-item>
              <ion-label ><ion-icon name="person" class="i"></ion-icon>Company Name:</ion-label>
              <ion-input type="text" [(ngModel)]= 'recrt.companyName'></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label ><ion-icon name="person" class="i"></ion-icon>Company Email:</ion-label>
              <ion-input type="text"  [(ngModel)] = "recrt.companyemail"></ion-input>
            </ion-item>
    
        
            <ion-item>
              <ion-label ><ion-icon name="person" class="i"></ion-icon>Company cellno:</ion-label>
              <ion-input type="text"  [(ngModel)] = "recrt.companycellno"></ion-input>
            </ion-item>
        
  </ion-card-content>
  <div class="butt">

      <button class="btn" ion-button color="own" (click)="ScoutHome()" round>Sign Up</button>

      <button class="btn" ion-button color="own" round (click)="reg()">Register</button>

      </div>
  <br>

    </ion-card>
</ion-content>
