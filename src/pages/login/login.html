<div class="logo" align="center">
  <img class="logo" src="../../assets/imgs/play-button (1).png">
</div>
<h1>Vid'It.</h1>
  <ion-list no-lines>
    <ion-item>
      <ion-label><ion-icon name="at"></ion-icon></ion-label>
      <ion-input type="email" placeholder="E-mail " [(ngModel)]="users.email"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="users.password"></ion-input>
    </ion-item>
  </ion-list>

<button class="btn" ion-button color="own" round (click)="login()">LOGIN</button>   
<br>
<button class="btn" ion-button color="own" round  (click)= "Reg()">REGISTER</button>
<button (click)="showForgotPassword()" class="btn" ion-button full clear>Forgot Password?</button>
